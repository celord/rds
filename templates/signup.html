{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
    <h2>Sign Up</h2>
    <form  method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" type="submit">Sign Up</button>
    </form>
  
{% endblock content %}
